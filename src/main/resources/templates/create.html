<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>
<body>

<p>Return to <a href="/">homepage</a></p>
<h1>Add Student</h1>
<form action="#" th:action="@{/create}" th:object="${student}" method="post">
  <p>Name: <input type="text" th:field="*{name}" /></p>
  <p>Surname: <input type="text" th:field="*{surname}" /></p>
   <p>Patronymic: <input type="text" th:field="*{patronymic}" /></p>
   <p>Birth Date: <input type="date" th:field="*{birth}" /></p>
   <p>Group: <input type="text" th:field="*{group}" /></p>
   <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

</body>
</html>
